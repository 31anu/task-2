<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Javascript Bootstrap Shopping Cart Example</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  
  </head>
  <body>
      
 <main>
     <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
          <h4 class="badge-pill badge-light mt-3 mb-3 p-2 text-center">Products</h4>
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
              <div class="shadow-sm card mb-3 product">
                <img class="product-img" src="./img/amulwhite.jpg" alt="prd1" onmouseover="animateImg(this)"
                onmouseout="normalImg(this)"/>
                <div class="card-body">
                  <h5 class="card-title text-info bold product-name">Amul White Lemon</h5>
                  <p class="card-text text-success product-price">150 Rs.</p>
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button"
                    data-action="add-to-cart">Add to cart</button>
                </div>
              </div>
            </div>
            
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
              <div class="shadow-sm card mb-3 product">
                <img class="product-img" src="./img/bornville.jpg" alt="prd2" onmouseover="animateImg(this)"
                onmouseout="normalImg(this)" style="margin-top: 5px;"/>
                <div class="card-body">
                  <h5 class="card-title text-info product-name">Cadbury Bournville</h5>
                  <p class="card-text text-success product-price">100 Rs.</p>
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button"
                  data-action="add-to-cart">Add to cart</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
              <div class="shadow-sm card mb-3 product">
                <img class="product-img" src="./img/chocominc.jpg" alt="prd3" onmouseover="animateImg(this)"
                onmouseout="normalImg(this)"/>
                <div class="card-body">
                  <h5 class="card-title text-info product-name">Amul Chocominis</h5>
                  <p class="card-text text-success product-price">140  Rs.</p>
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button" 
                  data-action="add-to-cart">Add to cart</button>
                </div>
              </div>
            </div>

            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
              <div class="shadow-sm card mb-3 product">
                <img class="product-img" src="./img/frerro.jpg" alt="prd3" onmouseover="animateImg(this)"
                onmouseout="normalImg(this)" style="margin-top:13px;"/>
                <div class="card-body">
                  <h5 class="card-title text-info product-name">Ferrero Rocher</h5>
                  <p class="card-text text-success product-price">800 Rs.</p>
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button" 
                  data-action="add-to-cart">Add to cart</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
              <div class="shadow-sm card mb-3 product">
                <img class="product-img" src="./img/kitkat.jpg" alt="prd3" onmouseover="animateImg(this)"
                onmouseout="normalImg(this)" style="margin-top: 35px;"/>
                <div class="card-body">
                  <h5 class="card-title text-info product-name">KitKat</h5>
                  <p class="card-text text-success product-price">50 Rs.</p>
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button" 
                  data-action="add-to-cart">Add to cart</button>
                </div>
              </div>
            </div>

            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6 ">
              <div class="shadow-sm card mb-3 product">
                <img class="product-img" src="./img/super.jpg" alt="prd3" onmouseover="animateImg(this)"
                onmouseout="normalImg(this)"/>
                <div class="card-body">
                  <h5 class="card-title text-info product-name">Amul Super fruit</h5>
                  <p class="card-text text-success product-price">180  Rs.</p>
                  
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button" 
                  data-action="add-to-cart">Add to cart</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
              <div class="shadow-sm card mb-3 product">
                <img class="product-img" src="./img/silk.jpg" alt="prd3" onmouseover="animateImg(this)"
                onmouseout="normalImg(this)" style="margin-top: 24px;"/>
                <div class="card-body">
                  <h5 class="card-title text-info product-name">Cadbury Dairy Milk Silk</h5>
                  <p class="card-text text-success product-price">120 Rs.</p>
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button" 
                  data-action="add-to-cart">Add to cart</button>
                </div>
              </div>
            </div>

            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6 ">
              <div class="shadow-sm card mb-3 product">
                <img class="product-img" src="./img/milk.jpg" alt="prd3" onmouseover="animateImg(this)"
                onmouseout="normalImg(this)"/>
                <div class="card-body">
                  <h5 class="card-title text-info product-name">Cadbury Dairy Milk (Family Pack)</h5>
                  <p class="card-text text-success product-price">100  Rs.</p>
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button" 
                  data-action="add-to-cart">Add to cart</button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
          <h4 class="badge-pill badge-light mt-3 mb-3 p-2 text-center">Cart</h4>
          <div class="cart"></div>
        </div>
      </div>
    </div>    
 </main>
 <script src="/js/script.js"></script>  
  </body>
</html>
